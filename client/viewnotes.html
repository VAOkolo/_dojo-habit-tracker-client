<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="viewnotes.css">
  </head>
  <body>
    <div>
      <nav class="mainnavbar">
        <ul class="menuItems">
          <li><a href='#' data-item='Home'>Home</a></li>
          <li><a href='./viewnotes.html' data-item='Notes'>Notes</a></li>

      </nav>
</div>
<div>
    <form id="note-form">
    <label for="habits"></label>
    <select name="habits" id="habit-selector">
    </select>
    <label for="years"></label>
        <select name="years" id="years">  
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
        <label for="months"></label>
        <select name="months" id="months">  
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
    <input type="submit" value="View notes">
    </form>  
    </div>
    <div id="note-container">

    </div>
