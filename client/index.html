<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
    <script defer src="./index.js"></script>
    <script defer src="./auth.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <form class = "form" id = "login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder = "Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder = "Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class = "form__text">
                <a href="./" class="form__link" id="linkCreateAccount"> Don't have an account? Create account </a>
            </p>
        </form>
        <form class = "form form--hidden" id = "signup">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id ="signupEmail" class="form__input" autofocus placeholder = "Enter Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id ="signupUsername" class="form__input" placeholder = "Enter Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" placeholder = "Enter Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirmPassword" class="form__input" placeholder = "Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class = "form__text">
                <a href="./" class="form__link" id="linkLogin"> Already have an account? Login </a>
            </p>
        </form>
    </div>
</body>
</html>
