<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="track.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar10">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbar10">
              <ul class="navbar-nav nav-fill w-100">
                  <li class="nav-item">
                      <a class="nav-link" href="track.html">Track</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="chart.html">Chart</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    <form id="habit-form">
      <label for="create-habit"></label>
      <input type="text" id="create-habit">
      <button type="submit" id="submit-button">submit habit</button>
    </form>
    
    <div id="container-track">
      <div id="header">
        <div id="monthDisplay"></div>
        <div id="input">
          <label for="habits"></label>
          <select name="habits" id="habit-selector">
            <option value="running">running</option>
            <option value="drinking water">drinking water</option>
            <option value="meditating">meditating</option>
          </select>
        
          <form>
          <input type="date" id="date" name="trip-start" />
          <label for="status"></label>
          <select name="status" id="status-selector">
            <option value="complete">complete</option>
            <option value="incomplete">incomplete</option>
          </select>
          <button type="button" id="check-button">Check</button>
        </form>

        </div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <div class="footer">
      
    </div>

    <script src="./auth.js"></script>
    <script src="./requests.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
