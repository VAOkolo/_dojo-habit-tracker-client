<section>  
    <div class="navbar">
      <h2>Submit habit</h2>
          <form id="habit-form">
            <label for="create-habit"></label>
            <input type="text" id="create-habit">
            <button type="submit" id="submit-button">submit</button>
          </form>

          <div id="habit-delete-container">
            <ul id="habit-delete-list"></ul>
          </div>
    </div>

    

    <div id="container">
      <div class="footer">
        <p id="username_local"></p>
        </div>
      <div id="header">
        <div id="monthDisplay"></div>
        <div id="input">
          <form>
          <label for="habits"></label>
          <select name="habits" id="habit-selector">
          </select>
          <input type="date" id="date" name="trip-start" />
          <label for="status"></label>
          <select name="status" id="status-selector">
            <option value="complete">complete</option>
            <option value="incomplete">incomplete</option>
            <option value="unchecked">uncheck</option>
          </select>
          <button type="button" id="check-button">Check</button>
        </form>

        </div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>

    

    <div id="newEventModal">
      <h2>Leave comment</h2>

      <!-- <input id="eventTitleInput" placeholder="Note" /> -->
      <textarea id="eventTitleInput" rows="10" placeholder="Note"></textarea>
      <div class="note-input">
        <p id="note-p"></p>
      </div>
      <div id="button-div">
      <button id="saveButton">Save</button>
      <button id="edit-button">Edit</button>
      <button id="delete-button">Delete</button>
      <button id="cancelButton">Cancel</button>
      </div>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
</section>
