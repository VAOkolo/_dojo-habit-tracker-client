<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="track.css">
  </head>
  <body>

    <form id="habit-form">
      <label for="create-habit"></label>
      <input type="text" id="create-habit">
      <button type="submit" id="submit-button">submit habit</button>
    </form>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div id="input">
          <label for="habits"></label>
          <select name="habits" id="habit-selector">
          </select>
        
          <form>
          <input type="date" id="date" name="trip-start" />
          <label for="status"></label>
          <select name="status" id="status-selector">
            <option value="complete">complete</option>
            <option value="incomplete">incomplete</option>
          </select>
          <button type="button" id="check-button">Check</button>
        </form>

        </div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Leave comment</h2>

      <input id="eventTitleInput" placeholder="Note" />
      <div class="note-input"></div>
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
